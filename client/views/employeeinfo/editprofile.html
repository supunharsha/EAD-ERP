<body>
<div ng-app="myApp" ng-controller="myCtrl">
<div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <img src="/images/avatarm.jpg" class="avatar img-circle" alt="avatar">
          <h6>Update profile picture</h6>
          
          <input class="form-control" type="file">
        </div>
      </div>
      
      <div class="col-md-9 personal-info">
        <h3>Personal Information</h3>
        
        <form class="form-horizontal" role="form" ng-submit="addtolist()">
          <div class="form-group">
            <label class="col-lg-3 control-label">Employee ID:</label>
            <div class="col-lg-8">
              <input class="form-control" name="" ng-model="newID" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="fname" ng-model="newFirstName" value="Rukshani" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="lname" ng-model="newLastName" value="Somarathna" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Title:</label>
            <div class="col-lg-8">
              <input class="form-control" name="" ng-model="newTitle" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Department:</label>
            <div class="col-lg-8">
              <input class="form-control" name="" ng-model="newDepartment" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Employee Status:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_status" name="" ng-model="newEmplStatus" class="form-control">
                  <option value="full">Full time</option>
                  <option value="Part">Part time</option> 
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" name="" ng-model="newEmail" value="nila@gmail.com" type="text">
            </div>
          </div>
          
          <!--<div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" name="" ng-model="newUsername" value="nilauser" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" name="" value="" ng-model="newPassword" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" name="" value="" type="password">
            </div>
          </div>-->
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Add" type="submit">
              <input class="btn btn-primary" value="Delete" type="submit">
              <span></span>
             <a href="hr"><input class="btn btn-default" value="Back" type="button"></a> 
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
