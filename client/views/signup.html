<html>
	<head>
	<title>ERP System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/authentication-controller.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
			  <h1>Enter New User Details</h1> 
			  <p>Please Contact administrator for Confirmation</p> 
			</div>		
		</div>
		<div class="container"  ng-app="myApp" ng-controller="signupCtrl">
		    <div class="row">
		        <form role="form" ng-submit="createUser()">
		            <div class="col-lg-12">
		                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
		                <div class="form-group">
		                    <label for="InputName">Enter Name</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" placeholder="Enter Name" required ng-model="name">
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" ></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="InputEmail">Enter Email</label>
		                    <div class="input-group">
		                        <input type="email" class="form-control" placeholder="Enter Email" required  ng-model="email">
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="InputEmail">Enter Password</label>
		                    <div class="input-group">
		                        <input type="password" class="form-control" placeholder="Enter Password" required ng-model="password">
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" ></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="InputMessage">Confirm Password</label>
		                    <div class="input-group">
		                        <input type="password" class="form-control" placeholder="Confirm Password" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group" style="width: 100%">
		                    <label for="InputMessage" style="width: 100%">Access Level</label>
		                    <div class="input-group" style="width: 100%">
		                        <div class="dropdown" style="width: 100%">
									<button class="btn btn-default dropdown-toggle" type="button"
										id="dropdownMenu1" data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="true" style="width: 100%">
										Select <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1"
										style="width: 100%">
										<li ng-repeat="a in accessLevels"><a ng-click="accesslevelselected(a)">{{a}}</a></li>										

									</ul>
								</div>
		                    </div>
		                </div>
		                
		                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
		            </div>
		            <!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

					    <!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title">Modal Header</h4>
					      </div>
					      <div class="modal-body">
					        <p>Some text in the modal.</p>
					      </div>
					      <div class="modal-footer">
					      	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveToDb()">Ok</button>
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      </div>
					    </div>

					  </div>
					</div>
					<!--Confirmation model end-->
		        </form>	       
		    </div>
		</div>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/controllers/signup-controller.js"></script>
		<script type="text/javascript">
		 $(function(){

		    $(".dropdown-menu li a").click(function(){
		      $(".btn:first-child").text($(this).text());
		      $(".btn:first-child").val($(this).text());

		   });

		});

		</script>


	</body>
</html>
